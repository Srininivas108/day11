<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact us</h1>
    <form action="#" method="post">
    
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="Your name.." required /><br><br> 
     

       
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Your last name.." required/><br><br>
        

    
        <label for="email">Email:  </label>
        <input type="email" name="email" id="email" placeholder="Email.." required/><br><br>
    <div >
        <label for="subject">Your message </label>
    </div>
    <div>
        <textarea id="subject" name="subject" placeholder="Write your message.." style="height:100px" required></textarea>    
    </div> <br><br> 
        <input type="submit" value="Submit" >
        
    </form>
    
</body>
</html>
