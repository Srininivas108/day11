<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All input types HTML page</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="myname">EnterName:</label>
            <input type="text" name="myname" id="myname">
        </div><br>
       <div>
             <label for="email">Email:</label>
            <input type="email" name="email" id="email">
       </div><br>
       <div>
             <label for="password">Password:</label>
        <input type="password" name="password" id="password">
       </div><br>
       <div>
           <label for="mynumber">PhoneNumber:</label>
        <input type="tel" name="mynumber" id="mynumber">
       </div><br>
       <div>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date">
       </div><br>

       <div>
        Time: <input type="time" name="time" id="time">
         Week:<input type="week" name="week" id="week">
       Month: <input type="month" name="month" id="month">
       
       </div>



       <div>
         Gender: Male<input type="radio" name="gender" >
         Female<input type="radio" name="gender" >
         Others <input type="radio" name="gender" >
       </div><br>
     <div>
       Are you eligibility? <input type="checkbox" name="eligibility" >
     </div><br>

     <div>
         <label for="upload">Upload file:</label>
        <input type="file" name="upload" id="upload">
     </div><br>
     <div>
        <input type="image" src="https://images.unsplash.com/photo-1599420186985-5c3d1a038e84?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" height= "200" width="300" alt="random images">
     </div><br>
     <div>
         <label for="range">Rate your HTML skills:</label>
        <input type="range" name="range" id="range">
     </div> <br>
     <div>
         <label for="url">Add your URL:</label>
        <input type="url" name="url" id="url">
     </div><br>
     <div>
         <label for="search">Search here:</label>
        <input type="search" name="search" id="search">
     </div><br>
     <div>
         <label for="salary">Salary:</label>
         <input type="number" name="salary" id="salary">
     </div><br>
     <div>
          <legend>Favourite Color:</legend>
         <input type="color" name="color" id="color">
     </div><br>
     <div>
         <label for="hidden">something is hidden here</label>
        <input type="hidden" name="hidden">
     </div><br>

     
     <div>
          <label for="buttton">Button:</label>
        <input type="button" value="Press">
     </div><br>
     <div>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset Now">
     </div>
    </form>

    
</body>
</html>
